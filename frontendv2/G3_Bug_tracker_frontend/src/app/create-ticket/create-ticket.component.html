<div class="row">
     <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <header style="background-color: #679436;">
                <h3 class="text-center" style="color: white"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-ticket-detailed" viewBox="0 0 16 16">
                    <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5ZM5 7a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2H5Z"/>
                    <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6V4.5ZM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5h-13Z"/>
                  </svg> Create Ticket </h3>
            </header>
        
        <hr />
        <p class="text-center"><strong>
            Please choose priority (Low, Medium, High), write a brief description of the bug/issue, and model
        model the time stamp correctly (Ex. 12:00 PM 01/01/2022)
    </strong>
        </p>
        <div class="card-body">
    <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="inputPriority">Priority</label>
        <select id="priority" class="form-control" [(ngModel)]="ticket.priority" name="priority">
        <option style="color:rgb(0, 172, 0)">Low</option>
    <option style="color:orange">Medium</option>
    <option style="color:red">High</option>
    </select>
    </div>
    <!-- 
                            <input type="text" class="form-control" id="priority" [(ngModel)]="ticket.priority"
                                name="priority"> -->
    
 <div class="form-group">
    <label> Description</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="ticket.description"
     name="description">
    </div>
    
    <div class="form-group">
    <label> Timestamp</label>
    <input type="text" class="form-control" id="timestamp" [(ngModel)]="ticket.timestamp"
    name="timestamp">
    </div>
   <!--
                        <div class="form-group">
                            <label> User Id</label>
                            <input type="text" class="form-control" id="userId" [(ngModel)]="ticket.userId"
                                name="userId">
                        </div>
                        -->
        <br />
        <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
        </div>
        </div>
    </div>
